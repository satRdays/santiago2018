{{ "<!-- Location -->" | safeHTML }}
<section id="location2" {{ if .Site.Params.location2.bg }}
class="bg-light-gray"
{{ end }}>
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">{{ with .Site.Params.location2.title}}{{ . | markdownify }}{{ end }}</h2>
                <h3 class="section-heading">{{ with .Site.Params.location2.subtitle}}{{ . | markdownify }}{{ end }}</h3>
            </div>
        </div>
        <div class="Location">
                <iframe src= {{ .Site.Params.location2.iframesrc }} width="100%" height="450" frameborder="0" style="border:0" allowfullscreen></iframe>
        </div>
    </div>
</section>
