{{ end }}>

      <div class="col-lg-12 text-center">
        <h2 class="section-heading">{{ with .Site.Params.callforpapers.title }}{{ . | markdownify }}{{ end }}</h2>

             Puedes enviar tu propuesta a través del siguiente <a href="http://bit.ly/satRdaySCL2018">FORMULARIO</a>. En él encontrarás el detalle respecto de temas y formatos de presentación.
        </p>
    </div>
</section>
