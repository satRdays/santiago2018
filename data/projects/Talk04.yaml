description: "Este taller tiene como objetivo introducir a sus participantes en la creacion de aplicaciones interactivas usando Shiny, un framework web para R. Shiny es una alternativa para comunicar nuestros análisis dándole al usuario la posibilidad de interactuar con los resultados, o simplemente para contar una historia de interés. Comenzaremos revisando la estructura de una aplicación Shiny y cómo funciona, para luego ver cómo interactuan inputs y outputs. También estudiaremos cómo modificar la apariencia y el estilo de nuestra aplicación para que sea única, entro otros tópicos."
