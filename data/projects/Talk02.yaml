description: "A pesar de que R no fue diseñado pensando en Computación de Alto Rendimiento (HPC por sus siglas en inglés), gracias a la fructífera comunidad de usuarios de R existen varias maneras en las cuales este lenguaje puede ser utilizado para resolver
problemas haciendo uso de HPC. En este taller daremos una mirada general a lo que se puede hacer en el área con R, dando énfasis a aplicaciones de computación en paralelo, además de presentar algunas de las herramientas disponibles en R.
El taller se desarrollará como una mezcla de bloques de presentación y bloques de trabajo, en los que se espera que los asistentes escriban programas de R para resolver preguntas que serán presentadas a lo largo del taller."
